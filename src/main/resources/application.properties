spring.application.name=citydatabase

spring.datasource.generate-unique-name=false
spring.datasource.name=citydatabase

spring.datasource.url=jdbc:postgresql://localhost:5432/citydatabase
spring.datasource.username=postgres
spring.datasource.password=12345
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.open-in-view=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

spring.liquibase.change-log=classpath:/db/changelog/changelog-master.xml

citydatabase.passportservice.pasport-series=4606
citydatabase.passportservice.office-code=053-249
